<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <link rel="stylesheet" href="css/carousel.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Fauna+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Products</title>
  </head>
  <body>
    <script src="js/navbar.js"></script>

    <div class="flex min-h-screen">
      <div
        class="side-bar w-[15%] min-h-screen ml-11 border-r-2 border-gray-100"
      >
        <div class="flex flex-row mb-3">
          <h3 class="text-red-500 font-bold">Categories</h3>
        </div>
        <form id="filter-form">
          <div>
            <ul>
              <div class="flex flex-row">
                <input
                  type="checkbox"
                  name="all"
                  data-value="all"
                  class="ctrgy"
                  checked
                />
                <label class="pl-2" for="all">All</label>
              </div>

              <div class="flex flex-row">
                <input
                  type="checkbox"
                  class="ctrgy"
                  name="men's clothing"
                  data-value="men's clothing"
                />
                <li class="pl-2">Men's clothing</li>
              </div>
              <div class="flex flex-row">
                <input
                  type="checkbox"
                  class="ctrgy"
                  name="women's clothing"
                  data-value="women's clothing"
                />
                <li class="pl-2">Women's clothing</li>
              </div>
              <div class="flex flex-row">
                <input
                  type="checkbox"
                  name="jewelery"
                  data-value="jewelery"
                  class="ctrgy"
                />
                <li class="pl-2">Jewelery</li>
              </div>
              <div class="flex flex-row">
                <input
                  type="checkbox"
                  name="electronics"
                  data-value="electronics"
                  class="ctrgy"
                />
                <li class="pl-2">Electronics</li>
              </div>
            </ul>
          </div>
          <div>
            <h3 class="my-3 font-bold text-red-500">Filter By Price</h3>

            <p>From</p>
            <input
              type="range"
              name="range-min"
              value="0"
              min="0"
              max="1000"
              step="50"
              id="range-min"
            />
            <p>Value: <span id="value-min">0$</span></p>

            <p>To</p>
            <input
              type="range"
              value="1000"
              name="range-max"
              min="0"
              max="1000"
              step="50"
              id="range-max"
            />
            <p>Value : <span id="value-max">1000$</span></p>
          </div>

          <button
            type="submit"
            class="bg-zinc-600 hover:bg-zinc-800 text-white font-bold py-2 px-4 rounded-full w-[80%] mt-5"
          >
            Filter
          </button>
        </form>
      </div>
      <div class="flex-1 p-5">
        <div
          id="products"
          class="grid lg:grid-cols-4 lg:gap-5 md:grid-col-2 md:grid-gap-5 sm:grid-cols-1 sm:grid-gap-5 mt-7"
        ></div>
      </div>
    </div>

    <script src="js/footer.js"></script>
    <script src="js/searchBar.js"></script>
    <script src="js/populate.js"></script>
    <script type="module" src="js/filter.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
