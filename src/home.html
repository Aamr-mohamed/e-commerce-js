<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <link rel="stylesheet" href="css/carousel.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Fauna+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      type="text/css"
    />
    <title>Elite Ensemble</title>
  </head>
  <body>
    <script src="js/populate.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/searchBar.js"></script>

    <!-- carousel -->
    <div aria-label="Newest Photos" style="margin-top: 0px">
      <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="carousel-button next" data-carousel-button="next">
          <i class="fa-solid fa-chevron-right"></i>
        </button>

        <div
          class="absolute top-[40%] left-[10%] z-10 p-[20px] text-left border-r-1 bg-[rgb(0,0,0,0.4)] m-0"
        >
          <p class="text-[#ef99a4]">--NEW ITEMS</p>
          <p class="text-5xl text-white">Summer Sale</p>
          <p class="font-bold text-[#e66677] underline">Discover More</p>
        </div>

        <ul data-slides>
          <li class="slide" data-active>
            <img src="./assets/brooke-cagle-aVT8VkmzML4-unsplash.jpeg" alt="" />
          </li>
          <li class="slide">
            <img src="./assets/larm-rmah-R1Ku62Z7zqE-unsplash.jpeg" alt="" />
          </li>

          <li class="slide">
            <img src="./assets/chris-ghinda-wK2ESlRRZQ8-unsplash.jpeg" alt="" />
          </li>
          <li class="slide">
            <img src="./assets/jc-gellidon-JM8TkWJ9UIY-unsplash.jpeg" alt="" />
          </li>
          <li class="slide">
            <img src="./assets/toa-heftiba-dti56waifB4-unsplash.jpeg" alt="" />
          </li>
        </ul>
      </div>
    </div>
    <!-- end of carousel -->

    <!-- home products -->
    <div class="w-[80%] m-auto my-[80px]">
      <h3 class="text-center">Our Featured <b>Products</b></h3>

      <div
        class="flex justify-center text-sm font-medium text-center text-gray-500"
      >
        <ul class="flex flex-wrap -mb-px">
          <li
            id="All"
            data-value="All"
            class="ctgry me-2 inline-block p-4 focus:text-blue-600 focus:border-b-2 focus:border-blue-600 rounded-t-lg cursor-pointer"
          >
            All
          </li>
          <li
            data-value="men's clothing"
            class="ctgry me-2 inline-block p-4 focus:text-blue-600 focus:border-b-2 focus:border-blue-600 rounded-t-lg cursor-pointer"
          >
            Men's Clothing
          </li>
          <li
            data-value="women's clothing"
            class="ctgry me-2 inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 cursor-pointer hover:border-gray-300 focus:text-blue-600 focus:border-b-2 focus:border-blue-600"
          >
            Women's Clothing
          </li>
          <li
            data-value="jewelery"
            class="ctgry me-2 inline-block p-4 focus:text-blue-600 focus:border-b-2 focus:border-blue-600 rounded-t-lg cursor-pointer"
          >
            Jewelery
          </li>
          <li
            data-value="electronics"
            class="ctgry me-2 inline-block p-4 focus:text-blue-600 focus:border-b-2 focus:border-blue-600 rounded-t-lg cursor-pointer"
          >
            Electronics
          </li>
        </ul>
      </div>

      <div id="products" class="grid grid-cols-4 gap-20 mt-7"></div>
    </div>

    <!-- subscribe -->
    <div class="w-[80%] m-auto text-center">
      <button class="fa-solid fa-envelope-circle-check text-4xl"></button>
      <h3 class="mt-3">Subscribe To Our Newsletter</h3>
      <p class="mb-3">
        and receive 20$ coupon for your first orer when checkout
      </p>

      <div class="m-auto flex text-center w-[75%] bg-neutral-100">
        <input
          type="text"
          placeholder="Enter Email"
          autocomplete="off"
          class="flex-1 p-[8px] focus:outline-none bg-neutral-100"
        />
        <div class="flex items-center justify-center">
          <span class="w-[1px] h-[80%] bg-gray-200"></span>
          <p class="text-center px-[20px] hover:cursor-pointer">Subscribe</p>
        </div>
      </div>
    </div>

    <script src="js/footer.js"></script>
    <script src="js/shoppingList.js"></script>
  </body>
  <script src="js/carousel.js"></script>
</html>
